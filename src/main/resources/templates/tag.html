<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Marcas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<H3 class="text wanring">Marcas</H3>
	<div th:each="marca : ${marcas}">
	<a th:href="@{/marca/{id}(id=${marca.ID})}" th:text="${marca.Nome}"></a>
		<!--	<span th:text="${marca.created_at}"></span>-->
	</div>
	<hr class="divider my-4">
	<div class="row">
		<div class="col-6">
			<h6>Cadastrar marca</h6>
			<th:block th:include="validador"></th:block>
			<form method="POST" action="">
				<input type="text" name="Nome" id="Nome" class="form-control" placeholder="marca">
				<button type="submit" class="btn btn-primary btn-lg btn-block my-2">enviar</button>
				
			</form>
		</div>
	</div>
	
</body>
	

</html>
