<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Marcas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<H3 class="text-danger"> Editar marca: <span th:text="${nome}"></span></H3>
	<div class="col-6">
		<form method="POST" action="">
			
			<input type="text" name="Nome" id="Nome" class="form-control" th:value="${nome}">
			<input type="hidden" name="ID" id="ID" class="form-control" th:value="${id}">
			<button type="submit" class="btn btn-primary btn-lg btn-block my-2">enviar</button>
				
		</form>
	</div>
</body>
	

</html>
