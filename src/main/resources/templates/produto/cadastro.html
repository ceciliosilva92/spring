<div th:replace="common/header"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3 class="text-danger"> Cadastrando produto: </h3>
			
			<th:block th:include="validador"></th:block>
			
			<form th:method="POST" action="/produto">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				<div class="row">
					<div class="form-group col-8">
						<label for="name"> Nome: </label>
						<input type="text" name="Nome" id="name" class="form-control" placeholder="nome...">
					</div>
					
					<div class="form-group col-4">
						<label for="marca"> Marca: </label>
						<select name="marca" id="marca" class="form-control">
							<option th:each="m : ${mar}" th:value="${m.ID}" th:text="${m.Nome}"></option>
						</select>
					</div>		
				</div>

				<div class="row">
					<div class="form-group col-4">
						<label for="PrecCusto"> Preço de custo: </label>
						<input type="number" step="0.01" name="PrecCusto" id="PrecCusto" class="form-control">
					</div>
					
					<div class="form-group col-4">
						<label for="tags"> Tags: </label>
						<select name="tags" id="tags" class="form-control" multiple>
							<option th:each="t : ${tag}" th:value="${t.ID}" th:text="${t.Nome}"></option>
						</select>
					</div>
							
					<div class="form-check pt-2">
					    <input type="radio" class="form-radio-input" id="pc-pronto" name="is_pc_pronto" value="pc_pronto">
					    <label class="form-radio-label" for="pc-pronto">Pc Pronto</label>
					    <br>
					    <input type="radio" class="form-radio-input" id="peca" name="is_pc_pronto" value="peca">
					    <label class="form-radio-label" for="peca">Peça</label>
				  	</div>
				</div>
				
				<div class="row" id="pecas">
					<div class="form-group col-4">
						<label for="Capacidade"> Capacidade: </label>
						<input type="number" step="0.01" name="Capacidade" id="Capacidade" class="form-control" value="0">
					</div>
					
					<div class="form-group col-2">
						<label for="UniMedida"> Unidade de Medida: </label>
						<input type="text" name="UniMedida" id="UniMedida" class="form-control">
					</div>

					<div class="form-group col-2">
						<label for="Quantidade"> Quantidade: </label>
						<input type="number" name="Quantidade" id="Quantidade" class="form-control" value="0">
					</div>
					
					<div class="form-group col-4">
						<label for="tipoPeca"> Tipo de Peça: </label>
						<select name="tipoPeca" id="tipoPeca" class="form-control">
							<option th:each="tp : ${tip}" th:value="${tp.ID}" th:text="${tp.Nome}"></option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="formo-group col-3"></div>
					<div class="form-group col-6">
						<label for="description"> Descrição: </label>
						<textarea name="Descricao" id="Descricao" class="form-control" cols="20" rows="15"></textarea>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary btn-lg btn-block col-6 mx-auto my-2"> Enviar </button>
			</form>
		</div>
	</div>
</div>
<div th:replace="common/footer"></div>
