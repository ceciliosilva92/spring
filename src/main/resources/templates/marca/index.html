<div th:replace="common/header"></div>
<div class="container-fluid">
	<div class="row">
		<ddivH3 class="text-warning">Marcas</H>
		

		<th:block th:include="validador"></th:block>
		
		<table class="table table-striped table-hover">
			<thead>
			
				<tr>
				
					<th> Id: </th>
					<th> Nome: </th>
					<th> Data Criação: </th>
					<th> Data Atualização: </th>
					<th> Ação: </th>
				
				</tr>
			
			</thead>
		
			<tbody>
			
				<tr th:each="marca : ${marcas}">
				
					<th th:text="${marca.ID}"></th>
					<td> <a th:href="@{/marca/{id}(id=${marca.ID})}" th:text="${marca.Nome}"></a> </td>
					<td th:text="${marca.created_at}"></td>
					<td th:text="${marca.updated_at}"></td>
					<td>
						<a th:href="@{/marca/{id}/delete(id=${marca.ID})}" class="btn btn-danger"><i class="fa fa-trash"></i> </a>
					</td>
				
				</tr>
			
			</tbody>
		
		</table>
	</div>
	
		
	<div class="row">
		
		<div class="col-6">
			
			<h6>Cadastrar marca</h6>
	
			<form method="POST" action="">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="text" name="Nome" id="Nome" class="form-control" placeholder="marca">
				<button type="submit" class="btn btn-primary btn-lg btn-block my-2">enviar</button>
				
			</form>
			
		</div>
		
	</div>
</div>
<div th:replace="common/footer"></div>
