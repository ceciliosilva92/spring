<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Tags</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<H3 class="text-warning">Tags</H3>
	<!--<div th:each="tag : ${tags}">
	<a th:href="@{/tag/{id}(id=${tag.ID})}" th:text="${teg.Nome}"></a>
			<span th:text="${tag.created_at}"></span>
	</div>-->
	<table class="table table-striped table-hover">
		<thead>
			
			<tr>
				
				<th> Id: </th>
				<th> Nome: </th>
				<th> Data Criação: </th>
				<th> Data Atualização: </th>
				<th> Ação: </th>
				
			</tr>
			
		</thead>
		
		<tbody>
			
			<tr th:each="tag : ${tags}">
				
				<th th:text="${tag.ID}"></th>
				<td><a th:href="@{/tag/{id}(id=${tag.ID})}" th:text="${tag.Nome}"></a></td>
				<td th:text="${tag.created_at}"></td>
				<td th:text="${tag.updated_at}"></td>
				<td><a th:href="@{/tag/{id}/delete(id=${tag.ID})}" class="btn btn-danger">Apagar</a></td>
				
			</tr>
			
		</tbody>
		
	</table>
	
	<hr class="divider my-4">
	
	<div class="row">
		
		<div class="col-6">
			
			<h6>Cadastrar tag</h6>
			<th:block th:include="validador"></th:block>
			<form method="POST" action="/tag">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="text" name="Nome" id="Nome" class="form-control" placeholder="tag">
				<button type="submit" class="btn btn-primary btn-lg btn-block my-2">enviar</button>
				
			</form>
			
		</div>
		
	</div>
	
</body>
	

</html>
